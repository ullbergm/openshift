spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: YOUR_REPO_URL
    targetRevision: HEAD

config:
  cluster:
    top_level_domain: example.com
    name: cluster
    admin_email: YOUR_EMAIL
    timezone: YOUR_TIMEZONE
    storage:
      democratic-csi:
        httpConnection:
          host: nas
          port: 5000
        iscsi:
          targetPortal: nas
      config:
        storageClassName: synology-iscsi
      media:
        nfs:
          server: nas
          path: /volume1/media

  plex:
    network:
      ip: 192.168.1.10

  certificates:
    letsencrypt:
      issuer: production
    aws:
      region: us-east-1

  network:
    lan:
      defaultGateway: 192.168.1.1
