---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: external-secrets
  target:
    name: {{ .Release.Name }}
    creationPolicy: Owner
  data:
    - secretKey: PLEX_TOKEN
      remoteRef:
        key: PLEX_TOKEN
    - secretKey: FANARTTV_API_KEY
      remoteRef:
        key: FANARTTV_API_KEY
    - secretKey: TVDB_API_KEY
      remoteRef:
        key: TVDB_API_KEY
    - secretKey: TMDB_READ_API_TOKEN
      remoteRef:
        key: TMDB_READ_API_TOKEN
