---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Release.Name }}-data-volume"
spec:
  storageClassName: ""
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "{{ .Values.cluster.storage.media.nfs.server }}"
    path: "{{ .Values.cluster.storage.media.nfs.path }}"
  mountOptions:
    - nfsvers=4.1
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Release.Name }}-data-volume"
  labels:
    kasten/skip: "true"
spec:
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 1Mi
  volumeName: "{{ .Release.Name }}-data-volume"
  storageClassName: ""
