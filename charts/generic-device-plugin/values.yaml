app-template:
  securityContext:
    privileged: true
  controllers:
    app:
      type: daemonset
      labels:
        app: generic-device-plugin
        version: 1.0.0
      containers:
        app:
          securityContext:
            privileged: true
          image:
            # renovate: docker-image
            repository: ghcr.io/squat/generic-device-plugin
            tag: latest@sha256:d7d0951df7f11479185fd9fba1c1cb4d9c8f3232d38a5468d6fe80074f2b45d5
            pullPolicy: IfNotPresent
          args:
              - --log-level
              - info
              - --device
              - |
                name: zwave
                groups:
                  - paths:
                      - path: /dev/serial/by-id/usb-0658_0200-if00
              - --device
              - |
                name: adsb1090
                count: 1
                groups:
                  - usb:
                    - vendor: 0bda
                      product: 2838
                      serial: 1090
              - --device
              - |
                name: adsb978
                count: 1
                groups:
                  - usb:
                    - vendor: 0bda
                      product: 2838
                      serial: 978
              - --device
              - |
                name: rtlsdr
                count: 1
                groups:
                  - usb:
                    - vendor: 0bda
                      product: 00000001

  serviceAccount:
    name: generic-device-plugin-sa

  defaultPodOptions:
    securityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0

  persistence:
    dev:
      enabled: true
      hostPath: /dev
      type: hostPath

    device-plugin:
      enabled: true
      hostPath: /var/lib/kubelet/device-plugins
      type: hostPath
