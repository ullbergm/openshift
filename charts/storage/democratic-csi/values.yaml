cluster:
  top_level_domain: example.com
  name: cluster
  storage:
    democratic-csi:
      httpConnection:
        host: nas.ullberg.family
        port: 5000
      iscsi:
        targetPortal: nas.ullberg.family
    config:
      storageClassName: synology-iscsi

democratic-csi:
  driver:
    existingConfigSecret: democratic-csi-config
    config:
      driver: synology-iscsi
      iscsi:
        lunTemplate:
          description: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}"

  csiDriver:
    name: "org.democratic-csi.iscsi-synology"

  node:
    rbac:
      openshift:
        privileged: true
    driver:
      localtimeHostPath: false

  controller:
    rbac:
      openshift:
        privileged: true

  storageClasses:
    - name: synology-iscsi
      defaultClass: true
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      parameters:
        fsType: ext4

      mountOptions: []
      secrets:
        provisioner-secret: provisioner-secret-synology-iscsi-cluster-democratic-csi
        controller-publish-secret: controller-publish-secret-synology-iscsi-cluster-democratic-csi
        node-stage-secret: node-stage-secret-synology-iscsi-cluster-democratic-csi
        node-publish-secret: node-publish-secret-synology-iscsi-cluster-democratic-csi
        controller-expand-secret: controller-expand-secret-synology-iscsi-cluster-democratic-csi

  volumeSnapshotClasses:
    - name: synology-iscsi
      parameters:
      secrets:
        snapshotter-secret: snapshotter-secret-synology-iscsi-cluster-democratic-csi

  controller:
    externalResizer:
      enabled: true

    externalSnapshotter:
      enabled: true
