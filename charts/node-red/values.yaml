cluster:
  top_level_domain: example.com
  name: openshift
  admin_email: admin@example.com
  timezone: America/New_York

application:
  name: Node-RED
  group: Automation
  icon: simple-icons:nodered
  image: https://raw.githubusercontent.com/node-red/node-red.github.io/master/images/node-red.png
  description: "A flow-based development tool."
  port: 1880

storage:
  config:
    storageClassName: synology-iscsi

app-template:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
      labels:
        kasten/backup: "true"
      containers:
        main:
          image:
            # renovate: docker-image
            repository: docker.io/nodered/node-red
            tag: 4.0.9
            pullPolicy: Always
          env:
            TZ: TIMEZONE

      serviceAccount:
        name: node-red-sa

  service:
    main:
      controller: main
      ports:
        http:
          port: 1880

  defaultPodOptions:
    labels:
      app: node-red
      version: 1.0.0
    securityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      existingClaim: node-red-config
      globalMounts:
        - path: /data
    config-file:
      type: configMap
      name: node-red-config
      globalMounts:
        - path: /data/settings.js
          subPath: settings.js
          readOnly: true